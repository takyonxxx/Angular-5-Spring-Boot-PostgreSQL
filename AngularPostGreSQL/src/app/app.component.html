<div class="col-md-10 col-sm-offset-0">
  <h2 style="background-color:lavender; margin-left:10px;" class="col-md-12">Employees</h2>

  <div class="row" style="background-color:lavender; margin-left:10px;" class="col-md-12">
    <form #employeeForm="ngForm" class="col-md-2">
      <div class="form-group">
        <label for="name">ID</label>
        <input type="text" class="form-control" id="id" [disabled]=true [(ngModel)]="employee.id" name="id">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="enter name" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="employee.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="cityList" class="form-control-label"> City:</label>
        <select [(ngModel)]="employee.city" [ngModelOptions]="{standalone: true}" class="form-control" required>
          <option *ngFor="let city of cities" [ngValue]="city.name">{{city.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" placeholder="enter date" [(ngModel)]="employee.date" name="date" required>
      </div>
      <div class="form-group">
        <label>
          Is Active ?
          <input type="checkbox" name="isActive" [(ngModel)]="employee.active" class="form-control">
        </label>
      </div>
      <div class="row">
        <div class="col-md-10">
          <button type="button" class="btn btn-primary" (click)="doADD()">Add</button>
          <button type="button" class="btn btn-primary" (click)="doUPDATE()">Update</button>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="displayTable" class="row" style="background-color:lavender; margin-left:10px;" class="col-md-12">
    <table datatable [dtOptions]="dtOptions" class="dataTable  row-border hover ">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>Date</th>
          <th>Active</th>
          <th>Edit / Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees ">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.city }}</td>
          <td>{{ employee.date }}</td>
          <td>{{ employee.active }}</td>
          <td>
            <button class="btn btn-primary " (click)="editSelected(employee.id) ">Edit</button>
            <button class="btn btn-primary " (click)="deleteSelected(employee.id) ">Delete</button>
          </td>
        </tr>
        <tr *ngIf="employees?.length==0 ">
          <td colspan="7 " class="no-data-available ">No data!</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="errorMessage " [ngClass]=" 'error' "> {{errorMessage}} </div>
  </div>
</div>
